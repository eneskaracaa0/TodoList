<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!--my todo list head tag start-->
    <header>
        <h1>MY TODO LİST</h1>
    </header>
    <!--my todo list head tag end-->

    <!--my todo list main tag start-->
    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add.." />
            <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle"></i>
        </button>
        </div>
        <div class="select">
            <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Unompleted</option>
        </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <!-- <div class="todo">
                <button class="complete-btn">
                  <i class="fas fa-check-circle"></i>
                </button>
                <li class="todo-item">Deneme</li>
                <button class="trash-btn"><i class="fas fa-minus-circle"></i></button>
            </div> -->
        </ul>
    </div>
    <!--my todo list main tag end-->


    <!--alert box START-->
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı</div>
        </div>
        <div class="alert-warning">
            <div>İnput alanı boş geçilemez</div>
        </div>
    </div>
    <!--alert box END-->

    <script src="./app.js" async defer></script>
</body>

</html>
